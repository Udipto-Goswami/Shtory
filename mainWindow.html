<script>

const electron = require('electron');
const {ipcRenderer} = electron;
const ul = document.querySelector('ul');



ipcRenderer.on('item:add',function(e, item){

const span = document.createElement('span');
span.setAttribute('aria-hidden','true');
const closeBtn = document.createTextNode('Ã—');
span.appendChild(closeBtn);
const button = document.createElement('button');
button.setAttribute('class','close');
button.setAttribute('style','margin-top:5px;margin-left:0px;margin-right:19px;color:white');

//deleting individual elements
$(button).click('click', function(){
$(this).parent().remove();
 });
const a = document.createElement('a');
a.setAttribute('href', '#');
const li = document.createElement('li');
const itemText = document.createTextNode(item);

button.appendChild(span);
a.appendChild(itemText);
a.appendChild(button);
li.appendChild(a);
ul.appendChild(li);
});



ipcRenderer.on('item:clear',function(){
ul.innerHTML='';
const strong = document.createElement('strong');
const a = document.createElement('a');
a.setAttribute('href', '#');
const li = document.createElement('li');
li.setAttribute('class','sidebar-brand');
const itemText = document.createTextNode('Shtory');
strong.appendChild(itemText);
a.appendChild(strong);
li.appendChild(a);
ul.appendChild(li);

});


</script>
